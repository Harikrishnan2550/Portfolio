<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Maths</label>
        <input type="number" id="num1" max="50" min="0"/>
        <label>English</label>
        <input type="number" id="num2" max="50" min="0"/>
        <label>Malayalam</label>
        <input type="number" id="num3"  max="50" min="0"/>
        <button type="button" onclick="checkNumber()">Check</button>
    </form>

    <p id="total"></p>
    <p id="percentage"></p>
    <p id="average"></p>
    <p id="grade"></p>

    <script>

        function checkNumber() {
            var num1 = parseFloat( document.getElementById('num1').value);
            var num2 = parseFloat( document.getElementById('num2').value);
            var num3 =  parseFloat( document.getElementById('num3').value);
        

           var total = num1 + num2 + num3 ;

           var average = total / 3 ;

           var percentage = (total / 150) *100

           var grade;

            if (percentage >= 90){
                grade= "A+"
            }
            else if (percentage >= 80){
                grade= "A"
            }
            else if (percentage >=70){
                grade= "B+"
            }
            else if (percentage >=60){
                grade= "B"
            }
            else if (percentage <= 50){
                grade= "C"
            }
            else {
                grade= "F"
            }

            document.getElementById('total').innerText = total  ;
            document.getElementById('percentage').innerText = percentage;
            document.getElementById('average').innerText = average;
            document.getElementById('grade').innerText = grade;

        }
        
            </script>
            
</body>
</html>
